<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="icon" href="resources/images/dedo.jpg"/>
        <title>EDITAR CADEIRA</title>
    </h:head>
    <h:body style="background-color: gainsboro">
        <ui:include src="menu.xhtml"/>

        <h:form id="formEdita">
            <p:fieldset legend="Editar dados">

                <p:panelGrid columns="3">
                    
                    <h:outputText value="Código"/>
                    <h:outputText value="#{cadController.selecionada.codigo}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Nome: "/>
                    <h:inputText value="#{cadController.selecionada.nome}"
                                 required="true" requiredMessage="O nome é obrigatório!"
                                 id="txtNome"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="Ano: "/>
                    <p:inputText value="#{cadController.selecionada.ano}"
                                 required="true" requiredMessage="O ano é obrigatório!"
                                 id="txtAno"/>
                    <p:message for="txtAno"/>

                    <h:outputText value="Semestre: "/>
                    <h:inputText value="#{cadController.selecionada.semestre}"
                                 required="true" requiredMessage="O semestre é obrigatório!"
                                 id="txtSemestre"/>
                    <p:message for="txtSemestre"/>

                    <h:outputText value="Descrição: "/>
                    <p:editor value="#{cadController.selecionada.descricao}"
                              required="true" requiredMessage="A descrição é obrigatória!"
                              id="txtDescricao"/>
                    <p:message for="txtDescricao"/>

                    <h:outputText/><h:outputText/><h:outputText/>

                </p:panelGrid>
                <p:commandButton value="Confirmar" oncomplete="PF('widDialCadastro').show()"/>
                <!--<p:commandButton value="Limpar" action="{cadController.resetarCamposCadastro()}" ajax='false'/>-->
            </p:fieldset>

            <p:dialog id="dialCadastro" visible="false" closeOnEscape="true" closable="true" resizable="false" draggable="false"
                      modal="true" hideEffect="explode" widgetVar="widDialCadastro">

                <h5>Deseja salvar as mudanças?</h5>
                <p:commandButton value="Sim" action="#{cadController.editar()}" ajax="false"/>
                <p:commandButton value="Não" oncomplete="PF('widDialCadastro').hide()"/>
            </p:dialog>

        </h:form>
    </h:body>
</html>
