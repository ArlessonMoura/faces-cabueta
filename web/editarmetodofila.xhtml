<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="icon" href="resources/images/dedo.jpg"/>
        <title>EDITAR MÉTODO FILA</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formEdita">
            <p:fieldset legend="Editar dados">

                <p:panelGrid columns="3">
                    
                    <h:outputText value="Código"/>
                    <h:outputText value="#{metController.selecionado.codigo}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Descrição curta: "/>
                    <h:inputText value="#{metController.selecionado.descricaoCurta}"
                                 required="true" requiredMessage="A descrição curta é obrigatória!"
                                 id="txtDescricaoCurta"/>
                    <p:message for="txtDescricaoCurta"/>

                    <h:outputText value="Descrição longa: "/>
                    <p:inputText value="#{metController.selecionado.descricaoLonga}"
                                 required="true" requiredMessage="A descrição longa é obrigatória!"
                                 id="txtDescricaoLonga"/>
                    <p:message for="txtDescricaoLonga"/>

                    <h:outputText/><h:outputText/><h:outputText/>

                </p:panelGrid>
                <p:commandButton value="Confirmar" oncomplete="PF('widDialCadastro').show()"/>
                <!--<p:commandButton value="Limpar" action="{cadController.resetarCamposCadastro()}" ajax='false'/>-->
            </p:fieldset>

            <p:dialog id="dialCadastro" visible="false" closeOnEscape="true" closable="true" resizable="false" draggable="false"
                      modal="true" hideEffect="explode" widgetVar="widDialCadastro">

                <h5>Deseja salvar as mudanças?</h5>
                <p:commandButton value="Sim" action="#{metController.editar()}" ajax="false"/>
                <p:commandButton value="Não" oncomplete="PF('widDialCadastro').hide()"/>
            </p:dialog>

        </h:form>
    </h:body>
</html>
