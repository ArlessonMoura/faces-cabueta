<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="icon" href="resources/images/dedo.jpg"/>
        <title>CADASTRO DE CADEIRAS</title>
    </h:head>
    <h:body style="background-color: gainsboro">
        
        <ui:include src="menu.xhtml"/>
        
        <h:form id="formCadeira">
            <p:fieldset legend="Cadastro de Cadeira">

                <p:panelGrid columns="3">
                    <h:outputText value="Nome: "/>
                    <h:inputText value="#{cadController.cadastro.nome}"
                                 required="true" requiredMessage="O nome é obrigatório!"
                                 id="txtNome"/>
                    <p:message for="txtNome"/>

                    <h:outputText value="Ano: "/>
                    <p:inputText value="#{cadController.cadastro.ano}"
                                 required="true" requiredMessage="O ano é obrigatório!"
                                 id="txtAno"/>
                    <p:message for="txtAno"/>
                    
                    <h:outputText value="Semestre: "/>
                    <h:inputText value="#{cadController.cadastro.semestre}"
                                 required="true" requiredMessage="O semestre é obrigatório!"
                                 id="txtSemestre"/>
                    <p:message for="txtSemestre"/>
                    
                    <h:outputText value="Descrição: "/>
                    <p:editor value="#{cadController.cadastro.descricao}"
                              required="true" requiredMessage="A descrição é obrigatória!"
                              id="txtDescricao"/>
                    <p:message for="txtDescricao"/>
                    
                    <h:outputText/><h:outputText/><h:outputText/>
                    
                </p:panelGrid>
                <p:commandButton value="Cadastrar" 
                                 oncomplete="PF('widDialCadastro').show()"/>
                <p:commandButton value="Limpar" 
                                 action="#{cadController.resetarCamposCadastro()}"
                                 ajax='false'/>
            </p:fieldset>

            <p:dialog id="dialCadastro" visible="false" closeOnEscape="true"
                      closable="true" resizable="false" draggable="false"
                      modal="true" showEffect="bounce" hideEffect="explode" widgetVar="widDialCadastro">

                <h5>Deseja cadastrar uma cadeira?</h5>
                <p:commandButton value="Sim" 
                                 action="#{cadController.cadastrar()}" ajax="false"/>
                <p:commandButton value="Não" oncomplete="PF('widDialCadastro').hide()"/>
            </p:dialog>
            
        </h:form>
    </h:body>
</html>
