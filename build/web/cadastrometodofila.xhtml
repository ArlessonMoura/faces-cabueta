<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="icon" href="resources/images/dedo.jpg"/>
        <title>CADASTRO MÉTODO FILA</title>
    </h:head>
    <h:body style="background-color: gainsboro">
        
        <ui:include src="menu.xhtml"/>
        
        <h:form id="formMetodoFila">
            <p:fieldset legend="Cadastro de Método de Fila">

                <p:panelGrid columns="3">
                    <h:outputText value="Descrição curta: "/>
                    <h:inputText value="#{metController.cadastro.descricaoCurta}"
                                 required="true" requiredMessage="A descrição é obrigatória!"
                                 id="txtDescCurta"/>
                    <p:message for="txtDescCurta"/>

                    <h:outputText value="Descrição: "/>
                    <p:editor value="#{metController.cadastro.descricaoLonga}"
                              required="true" requiredMessage="A descrição é obrigatória!"
                              id="txtDescLonga"/>
                    <p:message for="txtDescLonga"/>

                    <h:outputText/><h:outputText/><h:outputText/>

                </p:panelGrid>
                <p:commandButton value="Cadastrar" 
                                 oncomplete="PF('widDialCadastro').show()"/>
                <p:commandButton value="Limpar"
                                 action="{metController.resetarCamposCadastro()}"
                                 ajax='false'/>
            </p:fieldset>

            <p:dialog id="dialCadastro" visible="false" closeOnEscape="true"
                      closable="true" resizable="false" draggable="false"
                      modal="true" showEffect="explode" hideEffect="bounce" widgetVar="widDialCadastro">

                <h5>Deseja cadastrar um método de fila?</h5>
                <p:commandButton value="Sim" 
                                 action="#{metController.cadastrar()}" ajax="false"/>
                <p:commandButton value="Não" oncomplete="PF('widDialCadastro').hide()"/>
            </p:dialog>
        </h:form>
    </h:body>
</html>
