<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:growl id="gro" delay="3000"/>
        <b:jumbotron>
            <h:form id="formZero" style="display: grid; justify-items: center">
               <h:graphicImage name="/images/denuncie.webp" height="100" width="100" title="FACES CABUETA"/>
               <h1 style="font-family: cursive">FACES CABUETA</h1>
           </h:form>
        </b:jumbotron>            
        <b:form id="formIndex" style="display: grid; justify-items: center">
            <b:panel style="width: 300px; position: relative; background-color: #eeeeee">
                <b:panelGrid columns="2">
                    <h:outputText value="Login"/>
                    <b:inputText value="#{email}"/>
                    <h:outputText value="Senha"/>
                    <b:inputText value="#{senha}"/>                    
                </b:panelGrid>
                <b:commandButton value="Logar" action="#{loginController.logar(email, senha)}"/><br/><br/>
                <b:commandLink value="Registrar"/>
            </b:panel>
        </b:form>
    </h:body>
</html>
